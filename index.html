<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Routines Homepage</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/core/js/classes/utility/ScriptManager.js"></script>
  </head>
  <body>
    <div class="containerForHiddenScrollbar">
      <div class="containerWithHiddenScrollbar page-container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                >
                  Disabled
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Insert instantiated main sections here -->
        <main class="container">
          <h2 class="mb-4">Routines</h2>
          <div id="list-routines" class="list-group mb-3">
            <div
              class="list-group-item list-group-item-action collapsable collapsable-h70 routine-container-view-card-btn"
            >
              <div
                class="caption d-flex mb-3 justify-content-between align-items-center"
              >
                <h5 class="collapsable-header mb-0">{Routine name}</h5>
                <button
                  class="btn btn-secondary btn-sm rounded-circle"
                  type="button"
                ></button>
              </div>
              <div class="routine-card card border-0 w-100">
                <div
                  id="{Routine name}-s_b_c"
                  class="card-img-top d-flex flex-nowrap justify-content-center align-items-center"
                  area-label="Percent stacked bar chart for completed and failed routine occasions."
                >
                  <div
                    class="bg-success stacked-bar-item text-center text-light"
                  >
                    100%
                  </div>
                  <div
                    class="bg-danger stacked-bar-item text-center text-light"
                  >
                    20%
                  </div>
                </div>
                <div class="card-body">
                  <div class="d-flex flex-column">
                    <p class="card-text mb-0 text-nowrap">Next occasion:</p>
                    <div
                      class="occasion-ctrl align-self-center d-flex flex-nowrap justify-content-center align-items-center"
                    >
                      <button
                        class="skip-back btn btn-sm rounded-left mr-1"
                        type="button"
                      ></button>
                      <span class="card-text text-nowrap">
                        [17.04.2020 18:00]
                      </span>
                      <button
                        class="skip-forward btn btn-sm rounded-right ml-1"
                        type="button"
                      ></button>
                    </div>
                  </div>
                  <div class="d-flex flex-column">
                    <p class="card-text mb-0 text-nowrap">Schedule:</p>
                    <p class="card-text mb-0 align-self-center text-nowrap">
                      {Schedule name / scheme}
                    </p>
                  </div>
                  <button
                    class="btn btn-primary btn-block mt-5 text-nowrap"
                    type="button"
                  >
                    Edit Routine
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <template id="routine-settings">
      <div class="list-group-item list-group-item-action collapsable">
        <h5 class="collapsable-header mb-3">Routine</h5>
        <form>
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Name, Description</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="Name-">Name:</label>
                  <input
                    id="Name-"
                    class="form-control"
                    type="text"
                    name=""
                    data-assignment="routine-name"
                  />
                </fieldset>
                <fieldset class="form-group">
                  <label for="Description-">Description:</label>
                  <textarea
                    name=""
                    id="Description-"
                    class="form-control"
                  ></textarea>
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Routine Scheme:</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="TimesPerDay-">Times per day:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerDay-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                </fieldset>
                <label aria-label="Choose between Times per day or Interval"
                  >-or-</label
                >
                <fieldset class="form-group">
                  <label for="Interval-">Interval:</label>
                  <input
                    type="number"
                    name=""
                    id="Interval-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <small
                    >Time in minutes between 2 occasions of the routine.</small
                  >
                </fieldset>
                <fieldset class="form-group">
                  <label for="Duration-">Duration:</label>
                  <input
                    type="number"
                    name=""
                    id="Duration-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <small
                    >Time in minutes that 1 occasion of the routine
                    occupies.</small
                  >
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action">
              <h6 class="">Date of start:</h6>
              <div class="container">
                <fieldset class="form-group">
                  <input
                    class="checkbox-valign-middle enabler"
                    data-target="StartAt-2"
                    type="checkbox"
                    name=""
                    aria-label="Activate postone input"
                  />
                  <label for="StartAt-">Postpone start:</label>
                  <input
                    type="date"
                    name=""
                    id="StartAt-"
                    class="form-control"
                    min="today"
                    disabled
                  />
                </fieldset>
              </div>
            </div>
          </div>
        </form>
      </div>
    </template>
    <template id="schedule-settings">
      <div class="list-group-item list-group-item-action collapsable">
        <h5 class="collapsable-header mb-3">Schedule</h5>
        <form>
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Name, Description</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="Name-">Name:</label>
                  <input
                    id="Name-"
                    class="form-control"
                    type="text"
                    name=""
                    data-assignment="schedule-name"
                  />
                </fieldset>
                <fieldset class="form-group">
                  <label for="Description-">Description:</label>
                  <textarea
                    name=""
                    id="Description-"
                    class="form-control"
                  ></textarea>
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Schedule Scheme:</h6>
              <div class="container">
                <div
                  class="btn-group mb-2 mt-3 d-flex"
                  role="group"
                  aria-label="Click a button to open corresponding options"
                >
                  <button class="btn btn-secondary border-right" type="button">
                    Times
                  </button>
                  <button class="btn btn-secondary border-left" type="button">
                    Intervals
                  </button>
                </div>
                <fieldset class="form-group collapsable collapsable-h0">
                  <div
                    aria-label="Choose between Times per month or Times per week"
                  ></div>
                  <label for="TimesPerMonth-">Times per month:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerMonth-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="31"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Times per week:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                </fieldset>
                <fieldset class="form-group collapsable collapsable-h0">
                  <div area-label="Choose either of inputs"></div>
                  <label for="TimesPerWeek-">Interval in days:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Interval in weeks:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Interval in months:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                </fieldset>
              </div>
            </div>
          </div>
        </form>
      </div>
    </template>
    <template id="btn-add-routine">
      <button
        id="add-routine"
        class="btn btn-primary fixed-bottom button-add"
        type="button"
      ></button>
    </template>
    <template id="btn-add-schedule">
      <button
        id="add-schedule"
        class="btn btn-primary fixed-bottom button-add"
        type="button"
      ></button>
    </template>
    <template id="page-routines-settings">
      <main class="container">
        <h2 class="mb-4">Routines Settings</h2>
        <div id="list-routines" class="list-group mb-3">
          <!-- Insert instantiated Routine Elements here -->
        </div>
        <!-- Insert instantiated routine add button here -->
      </main>
    </template>
    <template id="page-schedules-settings">
      <main class="container">
        <h2 class="mb-4">Schedules Settings</h2>
        <div id="list-schedules" class="list-group mb-3">
          <!-- Insert instantiated Schedule Elements here -->
        </div>
        <!-- Insert instantiated schedule add button here -->
      </main>
    </template>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
