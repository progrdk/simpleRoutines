    <template id="new-routine">
      <div class="list-group-item list-group-item-action collapsable">
        <h5 class="collapsable-header mb-3">Routine</h5>
        <form>
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Name, Description</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="Name-">Name:</label>
                  <input
                    id="Name-"
                    class="form-control"
                    type="text"
                    name=""
                    data-assignment="routine-name"
                  />
                </fieldset>
                <fieldset class="form-group">
                  <label for="Description-">Description:</label>
                  <textarea
                    name=""
                    id="Description-"
                    class="form-control"
                  ></textarea>
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Routine Scheme:</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="TimesPerDay-">Times per day:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerDay-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                </fieldset>
                <label aria-label="Choose between Times per day or Interval"
                  >-or-</label
                >
                <fieldset class="form-group">
                  <label for="Interval-">Interval:</label>
                  <input
                    type="number"
                    name=""
                    id="Interval-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <small
                    >Time in minutes between 2 occasions of the routine.</small
                  >
                </fieldset>
                <fieldset class="form-group">
                  <label for="Duration-">Duration:</label>
                  <input
                    type="number"
                    name=""
                    id="Duration-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <small
                    >Time in minutes that 1 occasion of the routine
                    occupies.</small
                  >
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action">
              <h6 class="">Date of start:</h6>
              <div class="container">
                <fieldset class="form-group">
                  <input
                    class="checkbox-valign-middle enabler"
                    data-target="StartAt-2"
                    type="checkbox"
                    name=""
                    aria-label="Activate postone input"
                  />
                  <label for="StartAt-">Postpone start:</label>
                  <input
                    type="date"
                    name=""
                    id="StartAt-"
                    class="form-control"
                    min="today"
                    disabled
                  />
                </fieldset>
              </div>
            </div>
          </div>
        </form>
      </div>
    </template>
    <template id="new-schedule">
      <div class="list-group-item list-group-item-action collapsable">
        <h5 class="collapsable-header mb-3">Schedule</h5>
        <form>
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Name, Description</h6>
              <div class="container">
                <fieldset class="form-group">
                  <label for="Name-">Name:</label>
                  <input
                    id="Name-"
                    class="form-control"
                    type="text"
                    name=""
                    data-assignment="schedule-name"
                  />
                </fieldset>
                <fieldset class="form-group">
                  <label for="Description-">Description:</label>
                  <textarea
                    name=""
                    id="Description-"
                    class="form-control"
                  ></textarea>
                </fieldset>
              </div>
            </div>
            <div class="list-group-item list-group-item-action collapsable">
              <h6 class="collapsable-header">Schedule Scheme:</h6>
              <div class="container">
                <div
                  class="btn-group mb-2 mt-3 d-flex"
                  role="group"
                  aria-label="Click a button to open corresponding options"
                >
                  <button class="btn btn-secondary border-right" type="button">
                    Times
                  </button>
                  <button class="btn btn-secondary border-left" type="button">
                    Intervals
                  </button>
                </div>
                <fieldset class="form-group collapsable collapsable-0">
                  <div
                    aria-label="Choose between Times per month or Times per week"
                  ></div>
                  <label for="TimesPerMonth-">Times per month:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerMonth-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="31"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Times per week:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                </fieldset>
                <fieldset class="form-group collapsable collapsable-0">
                  <div area-label="Choose either of inputs"></div>
                  <label for="TimesPerWeek-">Interval in days:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Interval in weeks:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                  <div class="mb-2 mt-2">-or-</div>
                  <label for="TimesPerWeek-">Interval in months:</label>
                  <input
                    type="number"
                    name=""
                    id="TimesPerWeek-"
                    class="form-control"
                    min="1"
                    step="1"
                    max="7"
                  />
                </fieldset>
              </div>
            </div>
          </div>
        </form>
      </div>
    </template>
    <template id="btn-add-routine">
      <button
        id="add-routine"
        class="btn btn-primary fixed-bottom button-add"
        type="button"
      ></button>
    </template>
    <template id="btn-add-schedule">
      <button
        id="add-schedule"
        class="btn btn-primary fixed-bottom button-add"
        type="button"
      ></button>
    </template>

      <main class="container">
        <h2 class="mb-4">Routines</h2>
        <div id="list-routines" class="list-group mb-3">
